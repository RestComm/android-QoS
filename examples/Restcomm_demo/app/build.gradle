apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.telestax.restcomm_helloworld"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0-BETA2#1"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.code.gson:gson:1.7.1'
    compile 'com.google.android.gms:play-services:3.1.+'
    compile 'com.scottyab:secure-preferences-lib:0.0.4'
    compile project(':restcomm.android.client.sdk')
    //compile project(':qoslib')
    debugCompile project(path: ':qoslib', configuration: "libraryDebug")
    releaseCompile project(path: ':qoslib', configuration: "libraryRelease")
}
